title: Cameron Carroll
---

<html>
  <head>
    <title>{{ page.title }}</title>
  </head>
  <body>
    <h1> Cameron's Log </h1>
    <ul>
      {% for post in site.posts %}
        <li><dl>
          <dt><a href="{{post.url}}">{{post.title}}</a></dt>
          <dd>{{post.month_year}} (Category: {{post.category}})</dd>
        </li></dl>
      {% endfor %}
    </ul>
  </body>
</html>
